<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- Bootstrap Files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <img id="game-over" class="d-none" src="./img/game-over.png" alt="">

    <h1>Tic Tac Toe</h1>
    <div class="player-panel">
        <div id="player1"><img src="./img/circle.png" alt="">Spieler 1</div>
        <div><img id="player2" class="player-inactive" src="./img/cross.png" alt="">

            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false" id="btn-dropdown">
                    Spieler 2
                </button>
                <ul class="dropdown-menu">
                    <li><a onclick="selectPlayer2('human'); return false" class="dropdown-item" href="#">Mensch</a></li>
                    <li><a onclick="selectPlayer2('computer'); return false" class="dropdown-item" href="#">Computer</a></li>
                </ul>
            </div>


        </div>

    </div>

    <div class="p-relative">

        <div id="line1" class="horizontal-line" style="top: 15%"></div>
        <div id="line2" class="horizontal-line" style="top: 49%"></div>
        <div id="line3" class="horizontal-line" style="top: 83%"></div>
        <div id="line4" class="horizontal-line make-vertical" style="left: -15%"></div>
        <div id="line5" class="horizontal-line make-vertical" style="left: 17%"></div>
        <div id="line6" class="horizontal-line make-vertical" style="left: 49%"></div>
        <div id="line7" class="horizontal-line make-vertical"
            style="top: 49%; left: 4%; transform: rotate(45deg) scale(0.0); width: 92%;"></div>
        <div id="line8" class="horizontal-line make-vertical"
            style="top: 49%; left: 4%; transform: rotate(-45deg) scale(0.0); width: 92%;"></div>

        <table>
            <tr>
                <td onclick="fillShape(0)">
                    <img id="circle-0" class="shape d-none" src="./img/circle.png">
                    <img id="cross-0" class="shape d-none" src="./img/cross.png">
                </td>
                <td onclick="fillShape(1)">
                    <img id="circle-1" class="shape d-none" src="./img/circle.png">
                    <img id="cross-1" class="shape d-none" src="./img/cross.png">
                </td>
                <td onclick="fillShape(2)">
                    <img id="circle-2" class="shape d-none" src="./img/circle.png">
                    <img id="cross-2" class="shape d-none" src="./img/cross.png">
                </td>
            </tr>
            <tr>
                <td onclick="fillShape(3)">
                    <img id="circle-3" class="shape d-none" src="./img/circle.png">
                    <img id="cross-3" class="shape d-none" src="./img/cross.png">
                </td>
                <td onclick="fillShape(4)">
                    <img id="circle-4" class="shape d-none" src="./img/circle.png">
                    <img id="cross-4" class="shape d-none" src="./img/cross.png">
                </td>
                <td onclick="fillShape(5)">
                    <img id="circle-5" class="shape d-none" src="./img/circle.png">
                    <img id="cross-5" class="shape d-none" src="./img/cross.png">
                </td>
            </tr>
            <tr>
                <td onclick="fillShape(6)">
                    <img id="circle-6" class="shape d-none" src="./img/circle.png">
                    <img id="cross-6" class="shape d-none" src="./img/cross.png">
                </td>
                <td onclick="fillShape(7)">
                    <img id="circle-7" class="shape d-none" src="./img/circle.png">
                    <img id="cross-7" class="shape d-none" src="./img/cross.png">
                </td>
                <td onclick="fillShape(8)">
                    <img id="circle-8" class="shape d-none" src="./img/circle.png">
                    <img id="cross-8" class="shape d-none" src="./img/cross.png">
                </td>
            </tr>
        </table>

    </div>

    <button onclick="restart(); return false" class="btn-restart d-none" id="btn-restart">Spiel neustarten</button>

</body>

</html>
